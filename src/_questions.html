<section class="questions">
    <div class="container">
        <div class="questions__body">
            <div class="questions__wrapper">
                <div class="questions__body-title">Fragen?</div>
                <div class="questions__body-subtitle">Schreiben Sie uns!</div>
            </div>
            <form action="#" class="questions__form">
                <div class="questions__input">
                    <input required name="name" id="name" placeholder="Ihr Name..." type="text">
                </div>
    
                <div class="questions__input">
                    <input required name="phone" id="phone" placeholder="Ihre Telefonnummer..." type="tel">
                </div>
    
                <div class="questions__input">
                    <input required name="email" id="email" placeholder="Ihre E-mail Adresse..." type="email">
                </div>
    
                <div class="questions__textarea">
                    <textarea name="text" id="text" placeholder="Ihre Nachricht..."></textarea>
                </div>
            </form>
            <button class="btn">Nachricht senden</button>
        </div>
    </div>
</section>
